{% extends "base.html" %} {% block title %}Edit User{% endblock %} {% block content %}
<div class="pl-0 col-lg-9">
  <h2 class="mt-4">Edit User</h2>
  <form method="POST" action="{{ url_for('auth.edit_user', user_id=user.id) }}">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
    </div>
    <div class="form-row">
      <div class="form-group col-sm-6">
        <label for="first_name">First Name</label>
        <input type="text" class="form-control" id="first_name" name="first_name" value="{{ user.first_name }}"
          required>
      </div>
      <div class="form-group col-sm-6">
        <label for="last_name">Last Name</label>
        <input type="text" class="form-control" id="last_name" name="last_name" value="{{ user.last_name }}" required>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-sm-6">
        <label for="birthday">Birthday</label>
        <input type="date" class="form-control" id="birthday" name="birthday" value="{{ user.birthday }}" required>
      </div>
      <div class="form-group col-sm-6">
        <label for="phone_num">Phone Number</label>
        <input type="tel" class="form-control" id="phone_num" name="phone_num" value="{{ user.phone_num }}" required>
      </div>
    </div>
    <div class="form-group">
      <label for="license_num">License Number</label>
      <input type="text" class="form-control" id="license_num" name="license_num" value="{{ user.license_num }}"
        required>
    </div>
    <butto n type="submit" class="btn btn-dark mt-3">Update User</button>
  </form>
</div>
{% endblock %}
