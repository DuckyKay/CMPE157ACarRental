{% extends "base.html" %} {% block title %}Edit Car{% endblock %} {% block content %}
<h2>Edit Car</h2>
<form method="POST" action="{{ url_for('auth.edit_car', car_id=car.id) }}">
  <div class="form-group">
    <label for="location_id">Location</label>
    <select class="form-control" id="location_id" name="location_id" required>
      {% for location in locations %}
      <option value="{{ location.id }}" {% if location.id == car.location_id %}selected{% endif %}>
        {{ location.city }}, {{ location.state }}
      </option>
      {% endfor %}
    </select>
  </div>
  <div class="form-group">
    <label for="price_per_hour">Price per Hour</label>
    <input type="number" step="0.01" class="form-control" id="price_per_hour" name="price_per_hour" value="{{ car.price_per_hour }}" required>
  </div>
  <div class="form-group">
    <label for="plate_num">Plate Number</label>
    <input type="text" class="form-control" id="plate_num" name="plate_num" value="{{ car.plate_num }}" required>
  </div>
  <div class="form-group">
    <label for="mileage">Mileage</label>
    <input type="number" step="0.1" class="form-control" id="mileage" name="mileage" value="{{ car.mileage }}" required>
  </div>
  <div class="form-group">
    <label for="make">Make</label>
    <input type="text" class="form-control" id="make" name="make" value="{{ car.make }}" required>
  </div>
  <div class="form-group">
    <label for="model">Model</label>
    <input type="text" class="form-control" id="model" name="model" value="{{ car.model }}" required>
  </div>
  <div class="form-group">
    <label for="photo_url">Photo URL</label>
    <input type="url" class="form-control" id="photo_url" name="photo_url" value="{{ car.photo_url }}" required>
  </div>
  <button type="submit" class="btn btn-primary">Update Car</button>
</form>
{% endblock %}
